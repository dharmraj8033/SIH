<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Footage Analysis Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Drone Footage Analysis</h1>
    </header>

    <main>
        <section id="controls" class="card">
            <h2>Upload Drone Footage</h2>
            <input type="file" id="videoUpload" accept="video/*">
            <button id="analyzeBtn">Analyze Footage</button>
        </section>

        <section id="videoSection" class="card">
            <h2>Drone Video</h2>
            <video id="droneVideo" width="100%" controls></video>
        </section>

        <section id="analysisResults" class="card">
            <h2>Analysis Results</h2>
            <div id="resultsContainer">
                <!-- Analysis results will be shown here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Drone Analytics</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
